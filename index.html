<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Nu går Arkitekt Almstedt, forsberg arkitektur & JoMa samman och bildar AQ3 Arkitektur AB."
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>AQ3 ARKITEKTUR</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				background: #000;
			}
			.web {
				width: 100%;
				height: 100%;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				box-sizing: border-box;
			}
			.web .background {
				width: 100%;
				height: 100%;
				position: absolute;
				background-image: url("wood.jpg");
				background-size: cover;
				background-position: center;
				top: 0;
				left: 0;
				opacity: 0.7;
			}
			.web .content {
				width: 100%;
				max-width: 800px;
				position: relative;
				z-index: 99;
			}
			.web .content .text {
				width: 100%;
				max-width: 800px;
				position: relative;
				z-index: 99;
			}
			.web .content .splash {
				width: 100px;
				height: auto;
				position: absolute;
				bottom: -25px;
				right: 25px;
				z-index: 9999;
			}
			@media only screen and (max-width: 600px) {
				.web .content,
				.web .content .text {
					position: static;
				}
				.web .content .splash {
					bottom: 25px;
				}
			}
		</style>
	</head>
	<body>
		<noscript></noscript>
		<div class="web">
			<div class="content">
				<img
					src="info.svg"
					class="text"
					alt="Nu går Arkitekt Almstedt, forsberg arkitektur & JoMa samman och bildar AQ3 Arkitektur AB."
				/>
				<a href="bli-en-av-oss.html" class="splash"
					><img src="AQ3_splash.png" style="width: 100%"
				/></a>
			</div>
			<div class="background"></div>
		</div>
		<script src="sw.js"></script>
	</body>
</html>
